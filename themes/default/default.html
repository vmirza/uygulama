<!DOCTYPE html>
<html lang="[[LANG]]">
    <head>
        <meta charset="UTF-8" />
        <meta name="generator" content="Uygulama" />
        <title>[[TITLE]]</title>
        <meta name="description" content="[[DESCRIPTION]]" />
        <meta name="keywords" content="[[KEYWORDS]]" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.0/jquery.min.js"></script>
        <script>window.jQuery || document.write("<script src='//code.jquery.com/jquery-1.7.min.js'>\x3C/script>")</script>
        <link rel="shortcut icon" href="[[COOKIELESS]]/favicon.ico" />
        <link rel="apple-touch-icon" href="[[COOKIELESS]]/apple-touch-icon.png" />
        <link rel="canonical" href="[[CANONICALLINK]]" />
        <link rel="author" href="http://[[DOMAIN]]/humans.txt" />
        <link rel="stylesheet" href="[[COOKIELESS]]/[[CSS]].css" />
    </head>
    <body>
        [if[AJAX]]
        <script>
            var REQUESTURI = '[[REQUESTURI]]';
            // hash redirect for SEO
            var url = location.hash.replace('#!','');
            if(url) location.href = url;
        </script>
        [[else]]
        [[endif]]
        <div id="site">
            <header>
                <a id="logo" href="/"><img src="[[COOKIELESS]]/logo.png" alt="[[TITLE]]" /></a>
                <div id="languages">
                    [each[languages]]
                    <a data-val="[[code]]" class="[[selected]]" title="[[name]]">[[code]]</a>
                    [[endeach]]
                </div>
            </header>
            <nav>
                [each[nav]]
                <a href="/[[link]]" class="[[selected]]">[[name]]</a>
                [[endeach]]
                <div class="clear"></div>
            </nav>
            <div id="page">
                [[PAGECONTENT]]
            </div>
            <footer>
                <span>[[COPYRIGHT]]</span>
                <a class="developer" href="http://uygulama.net" title="uygulama">
                    <img alt="uygulama" src="http://geticon.org/of/uygulama.net">
                </a>
                <div class="clear"></div>
            </footer>
        </div>
        <script src="[[COOKIELESS]]/[[JS]].js"></script>
    </body>
</html>
